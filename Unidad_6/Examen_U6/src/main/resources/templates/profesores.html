<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Profesores')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
			<h1 class="text-center mt-3" >Profesores de Universidad</h1>
			<div sec:authorize="hasRole('ROLE_ADMIN')"><a class="text-center mt-1 col-2 btn btn-primary" th:href="@{/profesores/addProfesor}">Aï¿½adir Profesor</a></div>
			<div class="col-8">
				<table class="table table-stripped table-hover">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>NIF</th>
						<th>Nombre</th>
						<th>Apellido 1</th>
						<th>Departamento</th>
					</tr>
					</thead>					
					<tbody>
					 <tr th:each="p : ${profesores}">
					 	<td th:text="${p.getId()}"></td>
					 	<td th:text="${p.getNif()}"></td>
					 	<td th:text="${p.getNombre()}"></td>
					 	<td th:text="${p.getApellido1()}"></td>
					 	<td th:unless="${p.getDepartamento() == null}" th:text="${p.getDepartamento().nombre}">
					 	<td><a th:href="@{'/profesores/asignaturas?codigo='+${p.getId()}}"><i class="bi bi-eye-fill"></i></a></td>
					 </tr>					
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
