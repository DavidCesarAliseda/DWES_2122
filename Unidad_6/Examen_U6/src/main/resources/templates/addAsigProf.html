<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='AÃ±adir Profesor a Asignatura ')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
			<div class="col-6">
				<form th:action="@{/profesor/addAsignatura}" method="post"	th:object="${asigProf}">
					<label for="asignatura" class="form-label mt-3" th:text="#{menu.subjects}"></label>
					<select name="asignatura" class="form-select mt-3"  th:field="*{id_asignatura}">
                                <option th:each="a : ${asignaturas}" 
                                th:value="${a.id} " 
                                th:text="${a.nombre}" 
                               ></option>
                    </select>	
					<label for="profesor" class="form-label mt-3">Profesor</label>
					<select name="profesor" class="form-select mt-3"  th:field="*{id_profesor}">
                                <option th:each="p : ${profesores}" 
                                th:value="${p.id} " 
                                th:text="${p.nombre}" 
                               ></option>
                    </select>					
					<h6 class="text-danger" th:if="${error!=null}">Profesor no asignado</h6>	
					
					<button type="submit" class="btn btn-primary w-100 mt-3">Actualizar</button>		
				</form>
			</div>
	
		</div>
	</div>
</body>
</html>
