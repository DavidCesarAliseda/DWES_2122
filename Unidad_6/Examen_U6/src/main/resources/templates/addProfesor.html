<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='AÃ±adir_Profesor')"></head>
<meta charset="UTF-8">
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>
			<div class="col-6">
				<form th:action="@{/profesor/addProfesor}" method="post" th:object="${profesor}">
					<label for="nombre" class="form-label mt-3" th:text="#{name}"></label>
					<input type="text" class="form-control" id="nombre" name="nombre"
						th:field="*{nombre}" required>		
						
					<label for="nif" class="form-label mt-3" th:text="#{dni}"></label>
					<input type="text" class="form-control" id="nif" name="nif"
						th:field="*{nif}" required>		
						
					<label for="apellido1" class="form-label mt-3" th:text="#{apellido1}"></label>
					<input type="text" class="form-control" id="apellido1" name="apellido1"
						th:field="*{apellido1}" required>	
						
					<label for="apellido2" class="form-label mt-3" th:text="#{apellido2}"></label>
					<input type="text" class="form-control" id="apellido2" name="apellido2"
						th:field="*{apellido2}" required>	
						
					<label for="ciudad" class="form-label mt-3" th:text="#{ciudad}"></label>
					<input type="text" class="form-control" id="ciudad" name="ciudad"
						th:field="*{ciudad}" required>	
						
					<label for="direccion" class="form-label mt-3" th:text="#{direccion}"></label>
					<input type="text" class="form-control" id="direccion" name="direccion"
						th:field="*{direccion}" required>	
						
					<label for="telefono" class="form-label mt-3" th:text="#{telefono}"></label>
					<input type="text" class="form-control" id="telefono" name="telefono"
						th:field="*{telefono}" required>
						
					<label for="fechaNacimiento" class="form-label mt-3">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" required>
						
					<label for="sexo" class="form-label mt-3" th:text="#{sexo}"></label>	
					<select id="sexo" name="sexo" th:field="*{sexo}">
						<option value="M">Mujer</option>
  						<option value="H" selected>Hombre</option>
					</select>	
					</br>
					<label for="departamento" class="form-label mt-3">Departamento</label>	
					<select name="departamento" class="form-select mt-3" th:field="*{departamento}">
						<option th:each="d : ${departamentos}" 
                                th:value="${d.id} " 
                                th:text="${d.nombre}"></option>
					</select>
											
					<h6 class="text-danger" th:if="${error!=null}">Error Profesor</h6>	
					<button type="submit" class="btn btn-primary w-100 mt-3" th:text="#{add}"> </button>		
				</form>
			</div>
		</div>
	</div>
</body>
</html>
